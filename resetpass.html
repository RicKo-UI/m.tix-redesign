<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lupa Password</title>
    <style>
      .icon-custom {
          font-size: 1.5rem;
          color: #172221;
      }
      .profile-header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 20px;
      }
  </style>
  </head>
  <body>

    <div class="container d-flex justify-content-center align-items-center py-5">
        <div class="row">
          <div class="col-sm-12">
            <div class="profile-header">
              <a href="forgetpass.html">
                <i class="bi bi-arrow-left icon-custom"></i>
              </a>
              <h4 class="">Lupa Password</h4>
              <div></div>
            </div>
            <p class="text-center mb-3">Masukan password baru untuk mengubah password</p>
  
            <form class="mt-5">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control auth" id="exampleInputPassword1" placeholder="Password kamu">
                </div>
                <div class="mb-5">
                    <label for="exampleInputPassword1" class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control auth" id="exampleInputPassword1" placeholder="Konfirmasi password">
                  </div>
                <div class="d-grid gap-2 mb-3">
                    <a class="btn btn-primary" href="login.html">Kirim</a>
                </div>
            </form>

          </div>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </body>
