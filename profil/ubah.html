<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/home.css">
    <title>Register</title>
    <style>
       .container-custom {
        max-width: 400px;
        border-radius: 1rem;
        padding: 20px;
        background-color: #ffffff;
        margin: auto;
        margin-top: 20px;
      }
      .profile-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .profile-picture {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
      }
      .profile-form input,
      .profile-form select {
        background-color: #f7f7f7;
        border: none;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 15px;
      }
      .btn-custom {
        background-color: #00564D;
        border-radius: 8px;
        color: white;
      }
      .form-label-custom {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .list-group-item-custom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        border: none;
        border-bottom: 1px solid #e0e0e0;
      }
      .list-group-item-custom:last-child {
        border-bottom: none;
      }
      .icon-custom {
        font-size: 1.5rem;
        color: black;
      }
      .btn-outline-secondary-custom {
        border-color: #C8AC72;
        color: #C8AC72;
      }
      .btn-outline-secondary-custom:hover {
        background-color: #C8AC72;
        color: white;
      }
      .link{
        color: black;
      }
    </style>
  </head>
  <body>

    <div class="container container-custom">
        <div class="profile-header">
          <a href="index.html">
            <i class="bi bi-arrow-left icon-custom"></i>
          </a>
          <h4 class="m-0">Ubah Profil</h4>
          <div></div>
        </div>
        <div class="text-center">
            <img src="../images/home/profil-pict.png" alt="Profile Picture" class="profile-picture mb-2">
            <div class="mt-2">
              <button class="btn btn-outline-secondary btn-sm btn-outline-secondary-custom">Ubah Foto</button>
            </div>
          </div>
        <div class="profile-form mt-4">
          <div class="mb-3">
            <label for="fullName" class="form-label form-label-custom">Nama Lengkap</label>
            <input type="text" id="fullName" class="form-control" value="Jack Arnold">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label form-label-custom">Email</label>
            <input type="email" id="email" class="form-control" value="Jackarnold@gmail.com">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label form-label-custom">No Telp</label>
            <input type="text" id="phone" class="form-control" value="+6281234567890">
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label form-label-custom">Jenis Kelamin</label>
            <select id="gender" class="form-select">
              <option selected>Laki-laki</option>
              <option>Perempuan</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label form-label-custom">Alamat Lengkap</label>
            <input type="text" id="address" class="form-control" value="Alamat Lengkap">
          </div>
        </div>
        <div class="list-group-item-custom border-0">
          <div class="d-flex align-items-center">
            <i class="bi bi-lock me-2 icon-custom"></i>
            <a href="../forgetpass.html" class="link text-decoration-none">Ubah Password</a>
          </div>
          <i class="bi bi-chevron-right icon-custom"></i>
        </div>
        <div class="d-grid mt-4">
          <a href="index.html" class="btn btn-custom py-3">Simpan Perubahan</a>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
