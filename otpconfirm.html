<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
    <style>
        .icon-custom {
            font-size: 1.5rem;
            color: #172221;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
  </head>
  <body>

    <div class="container d-flex justify-content-center align-items-center py-5 px-3">
        <div class="row">
            <div class="col-sm-12">
                <div class="profile-header">
                    <a href="register.html">
                      <i class="bi bi-arrow-left icon-custom"></i>
                    </a>
                    <h4 class="">Ubah Profil</h4>
                    <div></div>
                  </div>
                <p class="text-center">Masukan kode unik yang dikirimkan pada email pendaftaran</p>

                <form id="otpForm" class="mt-5">
                    <div class="d-flex justify-content-center mb-3">
                        <input type="text" id="otp1" class="form-control otp-input mx-1 py-3" maxlength="1" required>
                        <input type="text" id="otp2" class="form-control otp-input mx-1 py-3" maxlength="1" required>
                        <input type="text" id="otp3" class="form-control otp-input mx-1 py-3" maxlength="1" required>
                        <input type="text" id="otp4" class="form-control otp-input mx-1 py-3" maxlength="1" required>
                    </div>
                    <div class="mb-5">
                        <p id="resendText">Resend Code (<span id="countdown">60</span>)? <a href="#" id="resendLink" class="text-decoration-none disabled link">Resend</a></p>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>Kirim</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
