<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center py-5 px-4">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="text-center">Log In</h3>
                <p class="text-center">Silahkan masukan email dan password anda untuk masuk ke aplikasi</p>

                <form class="mt-5">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control auth" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@kamu.com">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control auth" id="exampleInputPassword1" placeholder="Password kamu">
                  </div>
                  <div class="text-end mb-5">
                    <a class="link text-decoration-none" href="forgetpass.html">Lupa password?</a>
                  </div>
                  <div class="d-grid gap-2 mb-3">
                    <a href="index.html" class="btn btn-primary">Masuk</a>
                  </div>
              </form>
              
              <div class="d-flex align-items-center justify-content-center mb-3">
                  <hr class="flex-grow-1">
                  <span class="px-2">Atau</span>
                  <hr class="flex-grow-1">
              </div>
  
              <div class="d-grid gap-2 mb-5">
                  <button class="btn btn-primary socmed mb-2" type="submit"><img src="images/fb-icon.png" class="me-3" alt="">Facebook</button>
                  <button class="btn btn-primary socmed" type="submit"><img src="images/google-icon.png" class="me-3" alt="">Google</button>
              </div>

              <p class="text-center">Belum punya akun? <a class="text-decoration-none link fw-bold" href="register.html">Register</a></p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
     <script src="js/app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
